<!-- Create an HTML file that has two input fields to accept the two numbers to perform operations on.
Create 4 buttons to perform each of the basic mathematical functions (add, subtract, multiply, divide). -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lambda Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>

    <h1>Lambda Expression Calculator</h1>

    <div id="inputArea">
        <p>Input a Number:<br>
        <input id="input1" type="text" name="numInput" size="10" maxlength="15">
        </p>
        <p>Input Another Number:<br>
        <input id="input2" type="text" name="numInput" size="10" maxlength="15">
        </p>
    </div>
    <p>Choose a Calculation:</p>
    <div id="calcButtons">
        <button id="addButton">Add</button>
        <button id="subtractButton">Subtract</button>
        <button id="multiplyButton">Multiply</button>
        <button id="divideButton">Divide</button>
        <br><br>    
        <button id="calculateButton">CALCULATE NOW</button>
    </div>
    <hr>
    <div id="outputArea">
        <h4>Your Calculation:</h4>
        <p>output placeholder</p>
    </div>

    

    <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
